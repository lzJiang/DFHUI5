# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zzapilog
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: DEV080_SAML_ASSERTION
          url: https://my200830-api.s4hana.sapcloud.cn
        app:
          name: ZZAPILOG
          description: API接口日志
          package: ZZAPI
          transport: NMWK900034
        exclude:
          - /test/
