# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zztodataconfig
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: DEV080_SAML_ASSERTION
          url: https://my200830-api.s4hana.sapcloud.cn
        app:
          name: ZZTODATACONFIG
          description: UI5通用ODATA接口配置
          package: ZZFICO
          transport: NMWK900486
        exclude:
          - /test/
